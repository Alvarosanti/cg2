<html>
  <head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-sphere
          position="0 0 0"
          radius="1"
          material="src: https://static4.depositphotos.com/1011006/288/v/600/depositphotos_2889469-stock-illustration-multicolored-detailed-world-map.jpg"
          side="double"
        >
          <a-animation
            attribute="position"
            dur="1000"
            to="2.2 0 0"
            direction="alternate-reverse"
            repeat="indefinite"
          ></a-animation>
          <a-animation
            attribute="rotation"
            dur="1000"
            to="0 360 0"
            direction="alternate-reverse"
            repeat="indefinite"
          ></a-animation
        ></a-sphere>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
